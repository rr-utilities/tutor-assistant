<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Tutor Assistant v.1.0</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="Favicon/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="Favicon/apple-icon.png">
    <meta name="apple-mobile-web-app-title" content="Tutor Assistant">
</head>

<body>
    <a href="index.html">⬅ Zurück</a>
    <h1 id="studentNameTitle">Schüler</h1>

    <div class="section">
        <h2>Termine</h2>
        <table id="eventTable">
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Datum</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <form id="addEventForm">
            <input type="text" id="eventTitle" placeholder="Titel" required>
            <input type="date" id="eventDate" required>
            <button class="add-btn" type="submit">Hinzufügen</button>
        </form>
    </div>

    <div class="section">
        <h2>Zahlungen</h2>
        <table id="paymentTable">
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Betrag (Fr.)</th>
                    <th>Status</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <form id="addPaymentForm">
            <input type="text" id="paymentTitle" placeholder="Titel" required>
            <input type="number" id="paymentAmount" placeholder="Betrag" required>
            <select id="paymentConfirmed">
                <option value="false">Nicht bestätigt</option>
                <option value="true">Bestätigt</option>
            </select>
            <button class="add-btn" type="submit">Hinzufügen</button>
        </form>
    </div>
</body>

<script src="app.js"></script>

</html>
